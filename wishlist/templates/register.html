{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  

<style>
    body{
        background : url(https://cdn.discordapp.com/attachments/929765618708803584/1024939459495604234/backgroundghibli.jpg)
    }
</style>

<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <b class="navbar-brand" style = "color:#609f4e; margin-left: 10px; margin-right: 1050px">{{nama}}</b>
    <button><a href = "{% url 'wishlist:logout' %}">Logout</a></button>
    </nav>

<body>

    <div class = "login">
    
        <h1>Formulir Registrasi</h1>  
    
            <form method="POST" >  
                {% csrf_token %}  
                <table>  
                    {{ form.as_table }}  
                    <tr>  
                        <td></td>
                        <td><input type="submit" name="submit" value="Daftar"/></td>  
                    </tr>  
                </table>  
            </form>
    
        {% if messages %}  
            <ul>   
                {% for message in messages %}  
                    <li>{{ message }}</li>  
                    {% endfor %}  
            </ul>   
        {% endif %}
    
    </div>  

</body>


{% endblock content %}
